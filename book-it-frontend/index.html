      <div class="container">

        </p>

    <div id="userForm" class="container" hidden>
      <form>
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username"><br>
        <label for="email">E-mail:</label><br>
        <input type="text" id="email" name="email"><br>
        <label for="grade">Grade:</label><br>
        <input type="integer" id="grade" name="grade"><br>
        <br>
        <input class="btn btn-warning" type="submit" value="Submit" id="submitNewUser">
      </form>
    </div>

    <div id="bookForm" class="container" hidden>
      <form>
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title"><br>
        <label for="author">Author:</label><br>
        <input type="text" id="author" name="author"><br>
        <label for="publisher">Publisher:</label><br>
        <input type="text" id="publisher" name="publisher"><br>
        <label for="subject">Subject:</label><br>
        <input type="text" id="subject" name="subject"><br>
        <label for="review">Review:</label><br>
        <input type="text" id="review" name="review"><br>
        <label for="rating">Rating:</label><br>
        <input type="integer" id="rating" name="rating"><br>
        <label for="Image">Image:</label><br>
        <input type="text" id="image" name="image"><br>
        <br>
        <input class="btn btn-warning" type="submit" value="Submit" id="submitNewBook">
        
      </form>
    </div>

    <div id="commentForm" class="container" hidden>

        <input type="textarea" id="body" name="body"><br>
        <br>

    </div>
